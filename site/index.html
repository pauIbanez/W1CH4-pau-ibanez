<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>BuyIt</title>
  </head>
  <body>
    <header class="header">
      <section class="paddings flex-center-spaceb header__menu">
        <h1 class="header__page-title">Lista de la compra</h1>
        <nav class="main-nav">
          <input type="radio" name="nav-item" id="nav-principal" checked />
          <label
            for="nav-principal"
            class="main-nav__nav-item main-nav__nav-item--nav-principal"
            >Principal</label
          >
          <main class="paddings main-content">
            <section class="flex-column article-edit">
              <h2 class="article-edit__title">Editar art√≠culo</h2>
              <form class="flex-column article-edit__form">
                <article class="flex-column article-edit__form-field">
                  <h3 class="article-edit__field-title">Nombre:</h3>
                  <input
                    type="text"
                    id="name-inpf"
                    class="article-edit__field-input"
                  />
                </article>
                <article class="article-edit__form-field">
                  <h3
                    class="article-edit__field-title article-edit__field-title--price"
                  >
                    Precio:
                  </h3>
                  <input
                    type="text"
                    id="price-inpf"
                    class="article-edit__field-input"
                  />
                </article>
                <button type="submit" class="article-edit__form-button">
                  Modificar
                </button>
              </form>
            </section>
          </main>

          <input type="radio" name="nav-item" id="nav-lista" />
          <label
            for="nav-lista"
            class="main-nav__nav-item main-nav__nav-item--nav-lista"
            >Lista</label
          >

          <input type="radio" name="nav-item" id="nav-acercade" />
          <label
            for="nav-acercade"
            class="main-nav__nav-item main-nav__nav-item--nav-acercade"
            >Acerca de</label
          >
        </nav>
      </section>
      <section class="paddings flex-center-spaceb header__info">
        <i class="fa fa-minus-circle"></i>
        <div class="header__cont-right">
          <span
            id="compCounter"
            class="header__info-right header__info-right--counter"
            >2/3</span
          >
          <h2 class="header__info-right header__info-right--text">comprados</h2>
        </div>
      </section>
    </header>
  </body>
</html>
