<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>BuyIt</title>
  </head>
  <body>
    <header class="header">
      <section class="paddings flex-center-spaceb header__menu">
        <h1 class="header__page-title">Lista de la compra</h1>
        <nav class="main-nav">
          <a href="#" class="flex-center nav-item nav-item--selected"
            >Principal</a
          >
          <a href="#" class="flex-center nav-item">Lista</a>
          <a href="#" class="flex-center nav-item">Acerca de</a>
        </nav>
      </section>
      <section class="paddings flex-center-spaceb header__info">
        <i class="fa fa-minus-circle"></i>
        <div class="header__cont-right">
          <span
            id="compCounter"
            class="header__info-right header__info-right--counter"
            >2/3</span
          >
          <h2 class="header__info-right header__info-right--text">comprados</h2>
        </div>
      </section>
    </header>
    <main class="paddings main-content main-content--active">
      <section class="flex-column article-edit">
        <h2 class="article-edit__title">Editar art√≠culo</h2>
        <form class="flex-column article-edit__form">
          <article class="flex-column article-edit__form-field">
            <label for="name-inpf">
              <h3 class="article-edit__field-title">Nombre:</h3></label
            >
            <input
              type="text"
              id="name-inpf"
              class="article-edit__field-input"
              placeholder="Introduce el nombre"
            />
          </article>
          <article class="flex-column article-edit__form-field">
            <label for="price-inpf">
              <h3
                class="article-edit__field-title article-edit__field-title--price"
              >
                Precio:
              </h3></label
            >
            <input
              type="text"
              id="price-inpf"
              class="article-edit__field-input"
              placeholder="Introduce el precio"
            />
          </article>
          <button type="submit" class="article-edit__form-button">
            Modificar
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
